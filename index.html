<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic tac toe</title>
  </head>
  <body>
    <header class="header">
      <h1>Tic Tac Toe</h1>
    </header>
    <main class="main-app">
      <div class="info">Player 1 turn</div>
      <div class="gameboard">
        <div class="field" data-index="0"></div>
        <div class="field" data-index="1"></div>
        <div class="field" data-index="2"></div>
        <div class="field" data-index="3"></div>
        <div class="field" data-index="4"></div>
        <div class="field" data-index="5"></div>
        <div class="field" data-index="6"></div>
        <div class="field" data-index="7"></div>
        <div class="field" data-index="8"></div>
      </div>
    </main>
    <div class="end-modal">
      <h3>The game ended</h3>
      <div class="end-message">Player 1 won</div>
      <button class="restart-button">Restart game</button>
    </div>
    <div class="overlay"></div>
    <script src="script.js"></script>
  </body>
</html>
